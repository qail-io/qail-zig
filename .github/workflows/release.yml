name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
          - os: macos-latest
            target: x86_64-macos
          - os: macos-latest
            target: aarch64-macos
          - os: windows-latest
            target: x86_64-windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Build Library
        run: zig build -Doptimize=ReleaseFast

      - name: Run Tests
        run: zig build test

      - name: Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp zig-out/lib/*.lib dist/ 2>/dev/null || true
            cp zig-out/lib/*.dll dist/ 2>/dev/null || true
          else
            cp zig-out/lib/*.a dist/ 2>/dev/null || true
            cp zig-out/lib/*.so dist/ 2>/dev/null || true
            cp zig-out/lib/*.dylib dist/ 2>/dev/null || true
          fi
          tar -czvf qail-zig-${{ matrix.target }}.tar.gz dist/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qail-zig-${{ matrix.target }}
          path: qail-zig-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
